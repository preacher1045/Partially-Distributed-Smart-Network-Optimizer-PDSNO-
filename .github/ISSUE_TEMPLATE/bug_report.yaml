name: üêû Bug Report
description: Report an issue to help us improve PDSNO
title: "[BUG] <short description>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêû Describe the Bug
        A clear and concise description of what the bug is.

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen instead.
      placeholder: The controller should respond with...

  - type: textarea
    id: logs
    attributes:
      label: Screenshots / Logs
      description: Add screenshots or logs to help explain your problem.
      placeholder: Paste relevant logs or screenshots here.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Provide details about your setup.
      placeholder: |
        OS: Ubuntu 22.04
        Python: 3.11
        PDSNO Version: 0.1.0
        Controller: Local

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
