version: 1
formatters:
  structured:
    "()": pdsno.logging.logger.StructuredFormatter
    controller_id: system
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: structured
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: structured
    filename: ./logs/pdsno.log
    maxBytes: 10485760
    backupCount: 5

loggers:
  pdsno:
    level: DEBUG
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console]
